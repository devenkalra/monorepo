[pytest]
# Add the current directory (which contains the 'py_data_helpers' source folder)
# to the Python path so tests can find the module.
pythonpath = .
addopts =
    --strict-markers
    --disable-warnings
    --cov=py_data_helpers
    --cov-report=term
    --cov-report=html:../coverage/py-data-helpers/html
    --junitxml=../reports/py-data-helpers/unittests/junit.xml