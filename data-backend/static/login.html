<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }
        
        .tab:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .form-container {
            padding: 30px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .message.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }
        
        .test-users {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .test-users h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }
        
        .test-user {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 6px;
            background: white;
            border-radius: 4px;
            margin: 4px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .test-user:hover {
            background: #e8eaf6;
        }
        
        .dashboard {
            padding: 30px;
            display: none;
        }
        
        .dashboard.active {
            display: block;
        }
        
        .user-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .entity-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px;
        }
        
        .entity-item {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }
        
        .entity-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 8px;
        }
        
        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
        
        .social-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .social-btn {
            margin: 8px 0;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .social-btn.google {
            border-color: #4285f4;
            color: #4285f4;
        }
        
        .social-btn.github {
            border-color: #333;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Multi-User System</h1>
            <p>Secure login with data isolation</p>
        </div>
        
        <!-- Login/Register Forms -->
        <div id="auth-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>
            
            <div class="form-container">
                <div id="message" class="message"></div>
                
                <div class="test-users">
                    <h3>üë• Test Users (click to auto-fill)</h3>
                    <div class="test-user" onclick="fillCredentials('alice@example.com', 'testpass123')">
                        alice@example.com / testpass123
                    </div>
                    <div class="test-user" onclick="fillCredentials('bob@example.com', 'testpass123')">
                        bob@example.com / testpass123
                    </div>
                </div>
                
                <!-- Login Form -->
                <div id="login-form" class="tab-content active">
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" id="login-btn">Login</button>
                    </form>
                    
                    <div class="social-login">
                        <button class="social-btn google" onclick="socialLogin('google')">
                            Continue with Google
                        </button>
                        <button class="social-btn github" onclick="socialLogin('github')">
                            Continue with GitHub
                        </button>
                    </div>
                </div>
                
                <!-- Register Form -->
                <div id="register-form" class="tab-content">
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-password1">Password</label>
                            <input type="password" id="reg-password1" required minlength="8">
                        </div>
                        <div class="form-group">
                            <label for="reg-password2">Confirm Password</label>
                            <input type="password" id="reg-password2" required minlength="8">
                        </div>
                        <button type="submit" id="register-btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Dashboard (shown after login) -->
        <div id="dashboard" class="dashboard">
            <div class="user-info">
                <h2>Welcome, <span id="user-name"></span>!</h2>
                <p>Email: <span id="user-email"></span></p>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="stat-entities">-</div>
                    <div class="stat-label">Entities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-people">-</div>
                    <div class="stat-label">People</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-notes">-</div>
                    <div class="stat-label">Notes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-convos">-</div>
                    <div class="stat-label">Conversations</div>
                </div>
            </div>
            
            <h3 style="margin: 20px 0 10px 0;">Your Recent Entities</h3>
            <div id="entity-list" class="entity-list">
                <p style="text-align: center; color: #666;">Loading...</p>
            </div>
            
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8001';
        let currentUser = null;
        let accessToken = null;
        let refreshToken = null;
        
        // Load saved session on page load
        window.addEventListener('DOMContentLoaded', () => {
            accessToken = localStorage.getItem('access_token');
            refreshToken = localStorage.getItem('refresh_token');
            const userStr = localStorage.getItem('current_user');
            
            if (accessToken && userStr) {
                currentUser = JSON.parse(userStr);
                showDashboard();
            }
        });
        
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
            
            hideMessage();
        }
        
        function fillCredentials(email, password) {
            document.getElementById('login-email').value = email;
            document.getElementById('login-password').value = password;
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            hideMessage();
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store tokens and user info
                    accessToken = data.access;
                    refreshToken = data.refresh;
                    currentUser = data.user;
                    
                    localStorage.setItem('access_token', accessToken);
                    localStorage.setItem('refresh_token', refreshToken);
                    localStorage.setItem('current_user', JSON.stringify(currentUser));
                    
                    showMessage('Login successful! Loading your dashboard...', 'success');
                    setTimeout(() => showDashboard(), 1000);
                } else {
                    const error = data.non_field_errors?.[0] || data.detail || 'Login failed';
                    showMessage(error, 'error');
                }
            } catch (error) {
                showMessage('Network error. Is the server running?', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('reg-email').value;
            const password1 = document.getElementById('reg-password1').value;
            const password2 = document.getElementById('reg-password2').value;
            const btn = document.getElementById('register-btn');
            
            if (password1 !== password2) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Registering...';
            hideMessage();
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/registration/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password1, password2})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store tokens and user info
                    accessToken = data.access;
                    refreshToken = data.refresh;
                    currentUser = data.user;
                    
                    localStorage.setItem('access_token', accessToken);
                    localStorage.setItem('refresh_token', refreshToken);
                    localStorage.setItem('current_user', JSON.stringify(currentUser));
                    
                    showMessage('Registration successful! Loading your dashboard...', 'success');
                    setTimeout(() => showDashboard(), 1000);
                } else {
                    const errors = [];
                    if (data.email) errors.push(...data.email);
                    if (data.password1) errors.push(...data.password1);
                    if (data.non_field_errors) errors.push(...data.non_field_errors);
                    showMessage(errors.join('. ') || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Is the server running?', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Register';
            }
        }
        
        function socialLogin(provider) {
            showMessage(`Social login will redirect to ${provider}...`, 'info');
            // Redirect to allauth social login URL
            window.location.href = `${API_BASE}/accounts/${provider}/login/`;
        }
        
        async function showDashboard() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            
            // Display user info
            document.getElementById('user-name').textContent = currentUser.username || currentUser.email;
            document.getElementById('user-email').textContent = currentUser.email;
            
            // Load statistics
            await loadStats();
            await loadEntities();
        }
        
        async function loadStats() {
            try {
                const headers = {
                    'Authorization': `Bearer ${accessToken}`
                };
                
                // Fetch counts
                const [entities, people, notes, conversations] = await Promise.all([
                    fetch(`${API_BASE}/api/entities/`, {headers}).then(r => r.json()),
                    fetch(`${API_BASE}/api/people/`, {headers}).then(r => r.json()),
                    fetch(`${API_BASE}/api/notes/`, {headers}).then(r => r.json()),
                    fetch(`${API_BASE}/api/conversations/`, {headers}).then(r => r.json())
                ]);
                
                document.getElementById('stat-entities').textContent = entities.count || entities.results?.length || 0;
                document.getElementById('stat-people').textContent = people.count || people.results?.length || 0;
                document.getElementById('stat-notes').textContent = notes.count || notes.results?.length || 0;
                document.getElementById('stat-convos').textContent = conversations.count || conversations.results?.length || 0;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        async function loadEntities() {
            const entityListEl = document.getElementById('entity-list');
            
            try {
                const response = await fetch(`${API_BASE}/api/entities/recent/?limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const entities = await response.json();
                
                if (entities.length === 0) {
                    entityListEl.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No entities yet. Create some using the API!</p>';
                    return;
                }
                
                entityListEl.innerHTML = entities.map(e => `
                    <div class="entity-item">
                        <span class="entity-type">${e.type}</span>
                        <strong>${e.label || 'Untitled'}</strong>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            ${e.description ? e.description.substring(0, 100) : 'No description'}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                entityListEl.innerHTML = '<p style="text-align: center; color: #c33; padding: 20px;">Failed to load entities</p>';
                console.error('Failed to load entities:', error);
            }
        }
        
        function handleLogout() {
            // Clear local storage
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('current_user');
            
            // Call logout endpoint
            if (accessToken) {
                fetch(`${API_BASE}/api/auth/logout/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                }).catch(() => {});
            }
            
            // Reset state
            accessToken = null;
            refreshToken = null;
            currentUser = null;
            
            // Show login form
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('auth-section').style.display = 'block';
            
            showMessage('Logged out successfully', 'success');
        }
        
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
        }
        
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
    </script>
</body>
</html>
